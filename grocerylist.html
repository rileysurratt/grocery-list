<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header  -->
    <header>
      <h1>Ri's Fav Munchies</h1>
    </header>
    <!-- section for category of pantry items -->
    <section>
      <div class="category">
        <h2>PANTRY ITEMS</h2>
      </div>
      <!-- section: snacks -->
      <div>
        <section class="box">
          <h3>SNACKS</h3>
          <ul>
            <li>Goldfish</li>
            <li>Salt & Vinegar Pringles</li>
            <li>Double stuffed Oreos</li>
          </ul>
        </section>
      </div>
      <!-- section: cereal -->
      <div>
        <section class="box">
          <h3>CEREAL</h3>
          <ol>
            <li>Captain Crunch</li>
            <li>Cinnamon Toast Crunch</li>
            <li>Frosted Flakes</li>
          </ul>
        </section>
      </div>
    </section>
    <!-- section for category of fridge items -->
    <section>
      <div class="category">
        <h2>FRIDGE ITEMS</h2>
      </div>
      <!-- section: fruits -->
      <div>
        <section class="box">
            <h3>FRUITS</h3>
            <ul>
              <li>Fuji apples</li>
              <li>Blackberries</li>
              <li>Mangos</li>
            </ul>
        </section>
      </div>
      <!-- section: bevs -->
      <div>
        <section class="box">
            <h3>BEVS</h3>
            <ol type="i">
              <li>DR.PEPPER</li>
              <li>Water</li>
              <li>Apple Juice</li>
            </ul>
        </section>
      </div>
    </section>
    <!-- 2 photos  -->
  </body>
</html>
